---
name: Backup the database with fac-backup-utility
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: "preview"
jobs:
  fac-backup:
    name: Perform Database Backup
    runs-on: ubuntu-latest
    # environment: ${{ inputs.environment }}
    environment: "preview"
    env:
      # space: ${{ inputs.environment }}
      space: "preview"
    steps:
      - name: Backup FAC Database and Sync Media
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_username: ${{ secrets.CF_USERNAME }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: gsa-tts-oros-fac
          cf_space: ${{ env.space }}
          command: cf run-task gsa-fac -k 3G -m 2G --name backup_db --command "./fac-backup-util.sh v0.1.1 deploy_backup"
