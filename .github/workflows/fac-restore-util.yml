---
name: Restore the database with fac-backup-utility
### Common Commands:
# ./fac-restore-util.sh v0.1.3 s3_restore 202405301232
# ./fac-restore-util.sh v0.1.3 db_restore
on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        options:
          - 'dev'
          - 'preview'
          - 'staging'
          - 'production'
      util_version:
        description: Version for fac backup utility to use (ex. vX.Y.Z)
        required: true
        type: string
      s3_backup_path:
        description: 'Name of the folder in s3://${BUCKET}/backups/ (ex. sheduled/mm-dd-HH)'
        required: false
        type: string
      restore_operation:
        description: Operation for fac-backup-utility
        required: true
        type: choice
        options:
          - 's3_restore'
          - 'db_restore'
jobs:
  fac-restore:
    if: contains('["asteel-gsa", "jadudm", "timoballard", "danswick", "tadhg-ohiggins"]', github.actor)
    name: Perform Database Backup
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      space: ${{ inputs.environment }}
    steps:
      - name: Restore FAC Database and Sync Media
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_username: ${{ secrets.CF_USERNAME }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: gsa-tts-oros-fac
          cf_space: ${{ env.space }}
          command: cf run-task gsa-fac -k 7G -m 3G --name restore_util --command "./fac-restore-util.sh ${{ inputs.util_version }} ${{ inputs.restore_operation }} ${{ inputs.s3_backup_path }}"
