---
name: Build and publish docker container
on:
    workflow_dispatch:
    workflow_call:
    schedule:
      - cron: '0 9 * * *'

env:
    DOCKER_NAME: fac
    IMAGE: web-container
    GH_REPO: asteel-gsa/fac

jobs:
    build-with-docker:
      name: Build with Docker
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
      steps:
        - name: Get Date
          shell: bash
          id: date
          run: |
            echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

        - name: Checkout
          uses: actions/checkout@v3

        - name: Set up Docker Buildx
          id: buildx
          uses: docker/setup-buildx-action@v2

        # - name: Build and Push Action
        #   uses: docker/build-push-action@v4
        #   with:
        #     context: ./backend
        #     cache-from: type=gha
        #     cache-to: type=gha,mode=max

        - name: Build Container
          working-directory: ./backend
          run: docker build . -t ${{ env.DOCKER_NAME }}:${{ steps.date.outputs.date }}

        - name: Tag Image
          run: |
            docker tag ${{ env.DOCKER_NAME }}:${{ steps.date.outputs.date }} ghcr.io/${{ env.GH_REPO }}/${{ env.IMAGE }}:${{ steps.date.outputs.date }}
            docker tag ${{ env.DOCKER_NAME }}:${{ steps.date.outputs.date }} ghcr.io/${{ env.GH_REPO }}/${{ env.IMAGE }}:latest

        - name: Login to GitHub Container Registry
          uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.repository_owner }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Push Image
          run: docker push --all-tags ghcr.io/${{ env.GH_REPO }}/${{ env.IMAGE }}
