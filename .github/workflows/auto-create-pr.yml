---
name: Auto Generated PR From Main to Staging
on:
  workflow_call:
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  check-commit:
    runs-on: ubuntu-latest
    name: Check For a Commit
    outputs:
        should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v3
      - name: Print Latest Commit
        run: echo ${{ github.sha }}

      - name: Check if There Has Been A Commit
        id: should_run
        continue-on-error: false
        run: |
          sha=$(git rev-list --after="24 hours" ${{ github.sha }})
          if test -z $sha
          then
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  pull-request:
    name: Create Pull Request
    needs: [check-commit]
    if: ${{ needs.check-commit.outputs.should_run != 'false' }}
    runs-on: ubuntu-latest
    outputs:
        pr_number: ${{ steps.open-pr.outputs.pr_number }}
    steps:
      - uses: actions/checkout@v3
      - name: Get Current Date
        id: date
        run: |
          echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Get Git Short Commit
        id: git-short
        run: |
          echo "short_sha=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT

      - name: Open pull request
        uses: repo-sync/pull-request@v2
        id: open-pr
        with:
          source_branch: "main"
          destination_branch: "prod"
          pr_title: "${{ steps.date.outputs.date }} ${{ steps.git-short.outputs.short_sha }} main -> prod"
          pr_label: "autogenerated"
          pr_body: |
            This is an auto-generated PR to merge main into prod for a staging release on ${{ steps.date.outputs.date }}
            Last commit being merged: ${{ steps.git-short.outputs.short_sha }}
          pr_allow_empty: false
          github_token: ${{ env.GH_TOKEN }}

      - name: Comment on PR
        run: |
          gh pr comment ${{ steps.open-pr.outputs.pr_number }} --body "This PR will be closed and re-opened to ensure that a terraform plan is generated on the PR for the staging deployment after merging."

      - name: Close the Pull Request
        run: |
          gh pr close ${{ steps.open-pr.outputs.pr_number }}

      - name: Reopen the Pull Request
        run: |
          gh pr reopen ${{ steps.open-pr.outputs.pr_number }}
