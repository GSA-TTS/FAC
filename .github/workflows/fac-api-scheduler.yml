---
name: API Refresh Schedule
on:
  schedule:
    # Invoke at 12:30 EST
    - cron: '30 4 * * *'
  workflow_dispatch: null

jobs:
  scheduled-api-standup:
    strategy:
      fail-fast: false
      matrix:
        environment:
          - name: dev
          - name: staging
          - name: production
          - name: preview
    uses: ./.github/workflows/fac-api-standup.yml
    secrets: inherit
    with:
      environment: ${{ matrix.environment.name }}
      util_version: "v0.1.9"
      backup_operation: "rds_backup"
