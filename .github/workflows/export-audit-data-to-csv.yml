---
name: Export Audit Data to CSV Dispatch
on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        description: The environment the workflow should run on.
        options:
          - dev
          - staging
          - preview
          - production
      year:
        required: true
        type: string
        description: Provide audit year.

jobs:
  dispatch-audit-data-export:
    if: ${{ github.event.inputs.environment != '' }}
    name: Run data export on ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      space: ${{ inputs.environment }}
    steps:
      - name: Run Command
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_username: ${{ secrets.CF_USERNAME }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: gsa-tts-oros-fac
          cf_space: ${{ env.space }}
          command: cf run-task gsa-fac -k 2G -m 6G --name export_audit_data_to_csv --command "python manage.py export_data_audit --year ${{ inputs.year }}" --wait
