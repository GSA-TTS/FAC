---
name: Runs OWASP-ZAP scans
on:
  workflow_call:
    inputs:
      url:
        required: true
        type: string

jobs:
  zap_scan:
    name: Scan site with OWASP-ZAP
    runs-on: ubuntu-latest
    env:
      url: ${{ inputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: ${{ env.url }}
