---
name: Purge Django backups based on a policy
on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: string
        default: dev

jobs:
  list-backups:
    name: Backup ${{ inputs.environment }} database
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      space: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bind backups bucket to ${{ inputs.environment }} application
        if: ${{ inputs.environment == 'dev' || inputs.environment == 'production' }}
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_username: ${{ secrets.CF_USERNAME }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: gsa-tts-oros-fac
          cf_space: ${{ env.space }}
          command: cf bind-service gsa-fac backups -w

      - name: List the backups in ${{ inputs.environment }}
        if: ${{ inputs.environment == 'dev' || inputs.environment == 'production' }}
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_username: ${{ secrets.CF_USERNAME }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: gsa-tts-oros-fac
          cf_space: ${{ env.space }}
          # TODO: Resolve hard-codin of purge policy in shell script
          # command: cf run-task gsa-fac -k 2G -m 2G --name pg_backup --command "./br_ops/purge_backups.sh"

      - name: Sleep for 5 minutes to ensure backup occurs
        if: ${{ inputs.environment == 'dev' || inputs.environment == 'production' }}
        run: sleep 5m
        shell: bash

      - name: Unbind backup s3 bucket from ${{ inputs.environment }} application
        if: ${{ inputs.environment == 'dev' || inputs.environment == 'production' }}
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_username: ${{ secrets.CF_USERNAME }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: gsa-tts-oros-fac
          cf_space: ${{ env.space }}
          command: cf unbind-service gsa-fac backups

