---
name: Docker Caching
on:
    workflow_dispatch:

env:
    GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    build-with-docker:
      name: Build with Docker
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: docker/setup-buildx-action@v1
        - uses: docker/build-push-action@v2
          with:
            context: .
            cache-from: type=gha
            cache-to: type=gha,mode=max
