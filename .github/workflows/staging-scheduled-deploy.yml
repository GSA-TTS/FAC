---
    name: Scheduled Deploy From Main to Staging
    on:
        schedule:
        - cron: '30 4 * * *'
    jobs:
      create-pr:
        name: Auto Create PR at 430am UTC Daily
        uses: ./.github/workflows/auto-create-pr.yml
        secrets: inherit

      test-pr:
        name: Invoke PR Triggers
        uses: ./.github/workflows/triggers-PR.yml
        secrets: inherit
