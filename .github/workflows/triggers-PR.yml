---
name: Tests for PRs
on:
  pull_request:
    branches:
      - main
      - prod
    paths:
      - '**'
      - '!docs/**'
      - 'docs/bpmn-workflow-models/**'
  workflow_dispatch: null

jobs:
  build-container:
    if: ${{ github.base_ref == 'main' }}
    uses: ./.github/workflows/build-docker-container.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write
    with:
      docker-name: fac
      image-name: web-container
      repo-name: gsa-tts/fac
      work-dir: ./backend

  # Testing for all main and prod PRs
  test-and-lint:
    needs: [build-container]
    uses: ./.github/workflows/test.yml
    secrets: inherit

  # Update BPMN diagram
  sync-BPMN:
    uses: ./.github/workflows/add-bpmn-renders.yml
    secrets: inherit

  # Create terraform plan as part of the PR review process

  # PR to main bafore dev deploy
  plan-terraform-dev:
    if: ${{ github.base_ref == 'main' }}
    uses: ./.github/workflows/terraform-plan-env.yml
    with:
      environment: "dev"
    secrets: inherit

  plan-terraform-management:
    if: ${{ github.base_ref == 'main' }}
    uses: ./.github/workflows/terraform-plan-env.yml
    with:
      environment: "management"
    secrets: inherit

  # PR for release before staging deploy
  plan-terraform-stage:
    if: ${{ github.base_ref == 'prod' }}
    uses: ./.github/workflows/terraform-plan-env.yml
    with:
      environment: "staging"
    secrets: inherit

  # PR for release before prod deploy
  plan-terraform-prod:
    # This uses the same trigger as staging because prod deploy is tied to tags
    if: ${{ github.base_ref == 'prod' }}
    uses: ./.github/workflows/terraform-plan-env.yml
    with:
      environment: "production"
    secrets: inherit

