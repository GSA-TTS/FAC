---
name: Pull Third Party Containers, Scan, and Publish to GHCR
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 0'

env:
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock

jobs:
  pull-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GH_REPO: asteel-gsa/fac
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: postgrest/postgrest:latest
            short-name: postgrest
          - name: ghcr.io/gsa-tts/clamav-rest/clamav:latest
            short-name: clamav

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Pull Docker Image
        run: docker pull ${{ matrix.image.name }}

      - name: Scan Image
        run: docker run aquasec/trivy:latest  image --timeout 5m --scanners vuln --exit-code 1 --severity CRITICAL,HIGH  ${{ matrix.image.name }}

      - name: Tag Image
        run: |
          date=$(date +%Y%m%d)
          docker tag ${{ matrix.image.name }} ghcr.io/${{ env.GH_REPO }}/${{ matrix.image.short-name }}:latest
          docker tag ${{ matrix.image.name }} ghcr.io/${{ env.GH_REPO }}/${{ matrix.image.short-name }}:$date

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH passphrase
        env:
          SSH_PASSPHRASE: ${{secrets.DCT_ROOT_PASS}}
          SSH_PRIVATE_KEY: ${{secrets.RSA_KEY}}
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          echo 'echo $SSH_PASSPHRASE' > echo '#!/bin/sh' > ~/.ssh_askpass && chmod +x ~/.ssh_askpass
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | DISPLAY=None SSH_ASKPASS=~/.ssh_askpass ssh-add - >/dev/null

      - name: Create ssl key file
        working-directory: ./backend
        shell: bash
        env:
          RSA_KEY: ${{ secrets.RSA_KEY }}
        run: |
          echo "$RSA_KEY" > private.pem
          chmod 600 private.pem
          openssl rsa -in "private.pem" -pubout > "public.pem"

      - name: Add signer
        working-directory: prime-router
        shell: bash
        run: |
          docker trust signer add --key "public.pem" fac ghcr.io/${{ env.GH_REPO }}/${{ matrix.image.short-name }}

      - name: Load the private key onto Docker trust store
        working-directory: prime-router
        run: |
          docker trust key load --name "codesign" "private.pem"
          GREEN='\033[0;32m'
          PURPLE='\033[0;35m'
          NC='\033[0m' # No Color
          echo -e "Confirm \"${GREEN}Successfully imported key from private.pem${NC}\"" \
          "\nIf successful, IGNORE  \"${PURPLE}failed to import key to store: ...${NC}\" (due to unused content within private key)"
        shell: bash

      - name: Push Image
        run: docker push --all-tags ghcr.io/${{ env.GH_REPO }}/${{ matrix.image.short-name }}

