---
name: Export Audit Data to CSV
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: choice
        description: The environment the workflow should run on.
        options:
          - dev
          - staging
          - production
      year:
        required: true
        type: string
        description: Provide audit year.

jobs:
  scheduled-audit-data-export:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        years: ["2016","2017","2018","2019","2020","2021","2022","2023","2024","2025","2026","all"]
    name: Run bulk data export on ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      space: ${{ inputs.environment }}
    steps:
      - name: Run bulk data export
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_username: ${{ secrets.CF_USERNAME }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: gsa-tts-oros-fac
          cf_space: ${{ env.space }}
          command: cf run-task gsa-fac -k 2G -m 4G --name export_audit_data_to_csv_scheduled --command "python manage.py export_data_audit --year ${{ matrix.years }}" --wait