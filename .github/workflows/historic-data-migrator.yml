---
name: "Task: run Django command to generate and disseminate historic data for non-production environments."
on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        description: The environment the workflow should run on.
        options:
          - dev
          - staging
          - preview
      dbkeys:
        required: false
        type: string
        description: Comma-separated list of report-IDs.
      years:
        required: false
        type: string
        description: Comma-separated list of report years. The list of years needs to be the same lenght as the list of dbkeys.
  # workflow_call:
  #   inputs:
  #     environment:
  #       required: true
  #       type: string
  #       description: The environment the workflow should run on.
  #       # dev, staging
  #     dbkeys:
  #       required: false
  #       type: string
  #       description: Comma-separated list of report-IDs.
  #     years:
  #       required: false
  #       type: string
  #       description: Comma-separated list of report years. The list of years needs to be the same lenght as the list of dbkeys.

jobs:
  historic-data-migrator:
    name: Generate and disseminate historic data in ${{ inputs.environment }} database
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      space: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Django command to generate and disseminate historic data in ${{ inputs.environment }}
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_username: ${{ secrets.CF_USERNAME }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: gsa-tts-oros-fac
          cf_space: ${{ env.space }}
          command: cf run-task gsa-fac -k 2G -m 2G --name historic_data --command "python manage.py historic-data-migrator --dbkeys ${{ inputs.dbkeys }} --years ${{ inputs.years }}"
