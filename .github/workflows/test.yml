# test.yml
name: Testing

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test the backend using docker-compose
        working-directory: ./backend
        run: docker-compose run web python manage.py test
