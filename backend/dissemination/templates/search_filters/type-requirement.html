{% comment %} Type Requirement {% endcomment %}
<label for="type-requirement">
    <button type="button"
            class="usa-accordion__button"
            aria-expanded={% if form_user_input.type_requirement %}"true"{% else %}"false"{% endif %}
            aria-controls="type-requirement">Type Requirement</button>
</label>
<textarea class="usa-textarea" id="type-requirement" name="type_requirement" placeholder="P, N, L, I, B, ...">{{form_user_input.type_requirement}}</textarea>
