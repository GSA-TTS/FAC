{% comment %} Resubmissions {% endcomment %}
<button type="button"
        class="usa-accordion__button"
        aria-expanded={% if form_user_input.resubmissions %}"true"{% else %}"false"{% endif %}
        aria-controls="resubmissions">Resubmissions</button>
<div id="resubmissions" class="usa-form-group">
    {% for value, text in form.resubmissions.field.choices %}
        <div class="usa-radio bg-base-lighter">
            <input class="usa-radio__input"
                    id="resubmissions-{{ text }}"
                    name="resubmissions" type="radio"
                    value={{ value }}
                    {% if form_user_input.resubmissions %}
                        {% if value in form_user_input.resubmissions %}checked{% endif %}
                    {% elif form.resubmissions.initial == value %}
                        checked
                    {% endif %}
                    />
            <label class="usa-radio__label" for="resubmissions-{{ text }}">{{ text }}</label>
        </div>
    {% endfor %}
</div>
