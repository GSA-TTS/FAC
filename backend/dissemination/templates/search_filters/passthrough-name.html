{% comment %} ALN/CFDA {% endcomment %}
<div class="usa-accordion">
    <label class="usa-accordion__heading" for="input_passthrough-name">
        <button type="button"
                class="usa-accordion__button"
                aria-expanded={% if form_user_input.passthrough_name %}"true"{% else %}"false"{% endif %}
                aria-controls="passthrough-name">Passthrough Name</button>
    </label>
    <div id="passthrough-name">
        <textarea class="usa-textarea" id="input_passthrough-name" name="passthrough_name">{{form_user_input.passthrough_name}}</textarea>
    </div>
</div>
