{% comment %} Report ID {% endcomment %}
<label for="report-id">
    <button type="button"
            class="usa-accordion__button"
            aria-expanded={% if form_user_input.report_id %}"true"{% else %}"false"{% endif %}
            aria-controls="report-id">Report ID</button>
</label>
<textarea class="usa-textarea" id="report-id" name="report_id">{{form_user_input.report_id}}</textarea>
