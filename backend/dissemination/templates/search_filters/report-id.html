{% comment %} Report ID {% endcomment %}
<div class="usa-accordion">
    <label class="usa-accordion__heading" for="input_report-id">
        <button type="button"
                class="usa-accordion__button"
                aria-expanded={% if form_user_input.report_id %}"true"{% else %}"false"{% endif %}
                aria-controls="report-id">Report ID</button>
    </label>
    <div id="report-id">
        <textarea class="usa-textarea" id="input_report-id" name="report_id">{{form_user_input.report_id}}</textarea>
    </div>
</div>
