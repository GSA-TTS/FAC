{% comment %} Name {% endcomment %}
<div class="usa-accordion">
    <label class="usa-accordion__heading" for="input_entity-name">
        <button type="button"
                class="usa-accordion__button"
                aria-expanded={% if form_user_input.entity_name %}"true"{% else %}"false"{% endif %}
                aria-controls="entity-name">Name (Entity, Auditee, or Auditor)</button>
    </label>
    <div id="entity-name">
        <textarea class="usa-textarea" id="input_entity-name" name="entity_name">{{form_user_input.entity_name}}</textarea>
    </div>
</div>
