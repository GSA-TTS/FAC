{% comment %} Federal Program Name {% endcomment %}
<div class="usa-accordion">
    <label class="usa-accordion__heading" for="input_federal-program-name">
        <button type="button"
                class="usa-accordion__button"
                aria-expanded={% if form_user_input.federal_program_name %}"true"{% else %}"false"{% endif %}
                aria-controls="federal-program-name">Federal Program Name</button>
    </label>
    <div id="federal-program-name">
        <textarea class="usa-textarea" id="input_federal-program-name" name="federal_program_name">{{form_user_input.federal_program_name}}</textarea>
    </div>
</div>
