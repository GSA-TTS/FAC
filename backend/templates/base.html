{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'compiled/scss/main-post.css' %}" media="all" type="text/css">
    {% load static %}
    {% block metatags %}
    <title>{{ post.title }}</title>
    <meta name="description" content="{{ post.meta_description }}">
    <meta property="og:title" content="{{ post.title }}">
    <meta property="og:site_name" content="Federal Audit Clearinghouse">
    <meta property="og:description" content="{{ post.meta_description }}">
    <meta property="og:type" content="website">
    {% endblock %}
</head>

<body>
    {% include 'includes/header.html' %}

    <a class="usa-skipnav" href="#main-content">Skip to main content</a>

    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    {% include 'includes/footer.html' %}

    <script src="{% static 'compiled/js/app.js' %}" type="text/javascript"></script>
</body>

</html>
