{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'compiled/scss/main-post.css' %}" media="all" type="text/css">
        <script src="{% static 'js/libs.js' %}" defer type="text/javascript"></script>
        {% block metatags %}{% endblock %}
    </head>

    <body >
        {% include 'includes/header.html' %}

        <a class="usa-skipnav" href="#main-content">Skip to main content</a>

        <main id="main-content">
            {% block content %}{% endblock %}
        </main>

        {% include 'includes/footer.html' %}

        <script src="{% static 'compiled/js/app.js' %}" type="text/javascript"></script>
    </body>
</html>
