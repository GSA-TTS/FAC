{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="grid-container margin-top-6">
  <div class="grid-row grid-gap">
      <form class="usa-form usa-form--large" id="auditee-certification" method="post">
          {% csrf_token %}
          <fieldset class="usa-fieldset">
              <legend class="usa-legend usa-legend--large" id="auditee-certification">
                  Auditee Certification
              </legend>
              <p>This is some text explaining that clicking the button below will provide auditee certification for this audit.</p>
              <button class="usa-button" id="continue">Complete Auditee Certification</button>
          </fieldset>
      </form>
  </div>
</div>
{% endblock content %}
