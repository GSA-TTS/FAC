{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="grid-container margin-top-6">
  <div class="grid-row grid-gap">
      <form class="usa-form usa-form--large" id="ready-for-certification" method="post">
          {% csrf_token %}
          <fieldset class="usa-fieldset">
              <legend class="usa-legend usa-legend--large" id="federal-awards">
                  No longer in progress.
              </legend>
              <p>Changes to audits that have been marked ready for certification are not permitted.</p>
          </fieldset>
      </form>
  </div>
</div>
{% endblock content %}
