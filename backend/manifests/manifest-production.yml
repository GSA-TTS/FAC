---
applications:
- name: gsa-fac
  buildpacks:
    - python_buildpack
  memory: 512M
  path: ../
  timeout: 180
  env:
    ENV: PRODUCTION
    DJANGO_BASE_URL: https://fac-prod.app.cloud.gov
    ALLOWED_HOSTS: fac-prod.app.cloud.gov
    AV_SCAN_URL: http://clamav-rest-prod.apps.internal:9000/scan
  routes:
  - route: fac-prod.app.cloud.gov
  instances: 2
  services:
  - fac-db
  - fac-public-s3
  - fac-key-service
  - production-deployer
- name: clamav-rest
  instances: 1
  memory: 2G
  env:
    MAX_FILE_SIZE: 25M
    SIGNATURE_CHECKS: 1  # number of checks per day for a new database signature
  docker:
    image: ajilaag/clamav-rest:20230220
  routes:
    - route: clamav-rest-prod.apps.internal