version: "3.7"

services:
  db:
    image: "postgres:11"
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: /src/run.sh
    depends_on:
      - db
      - localstack
    environment:
      - "DATABASE_URL=postgres://postgres@db/postgres"
      - "DJANGO_DEBUG=true"
      - "SAM_API_KEY=${SAM_API_KEY}"
      - "DJANGO_BASE_URL=http://localhost:8000"
      - "DJANGO_SECRET_LOGIN_KEY=${DJANGO_SECRET_LOGIN_KEY}"
      - "ENV=${ENV}"
      - "SECRET_KEY=${SECRET_KEY}"
      - "ALLOWED_HOSTS=0.0.0.0 127.0.0.1 localhost"
      - "AV_SCAN_URL=http://clamav-rest:9000/scan"
      - "DISABLE_AUTH=${DISABLE_AUTH:-False}"
      - "LOCALSTACK_HOST=localstack"
    env_file:
      - ".env"
    ports:
      - "8000:8000"
    volumes:
      - .:/src
      - /src/node_modules
      - /src/staticfiles
  clamav-rest:
    image: ajilaag/clamav-rest:20230220
    # image: ghcr.io/gsa-tts/fac/clamav:latest
    environment:
      - MAX_FILE_SIZE=25M
      - SIGNATURE_CHECKS=1
    ports:
      - "9000:9000"
  localstack:
    container_name: "localstack_main"
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
    volumes:
      - "localstack-vol:/tmp/localstack"
  api:
    image: postgrest/postgrest:v10.1.2
    ports:
      - "3000:3000"
    expose:
      - "3000"
    environment:
      PGRST_DB_URI: postgres://postgres:${SECRET_KEY}@db:5432/postgres
      PGRST_OPENAPI_SERVER_PROXY_URI: http://127.0.0.1:3000
      PGRST_DB_ANON_ROLE: anon
    depends_on:
      - db
volumes:
  postgres-data:
  localstack-vol:
